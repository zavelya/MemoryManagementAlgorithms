<!DOCTYPE html>
<html>
<head>
	<title>Jamie Goodson's Website</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="mainContainer">
	<div id="title">
		<h1>Bellek Yönetim</h1><h3>Algoritmaları Simülasyonu</h3>
	</div>

	<div id="rightContainer">
		<div id="memoryContainer">
			<div id="memory"></div>
		</div>
	</div>

	<h2>Allocation Algorithm</h2>
	<select id="algorithmSelect">
		<option value="first-fit">First Fit</option>
		<option value="best-fit" selected>Best Fit</option>
		<option value="worst-fit">Worst Fit</option>
	</select>


	<div id="leftContainer">
		<h2>Add Process</h2>
		<form id="processForm">
			<input type="text" name="processSize" placeholder="Process size" autocomplete="off" />
			<input type="text" name="processTime" placeholder="Process time" autocomplete="off" />
			<button type="submit" style="display:none;" /></button>
		</form>
		<br><br>
		<h2>Process Queue</h2>
		<table id="processTable">
			<tr><th>Process ID</th><th>Size (K)</th><th>Time Units Remaining</th></tr>
		</table>
		<br>
		<br>
		<div id="logBoxContainer">
			<div id="logBox">DEBUG LOG<br></div>
		</div>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
